<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>...</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
      <img src="./hand-rock-solid.svg" class="c" alt="">
    </div>
    <div class="choice" id="p">
      <img src="./hand-paper-solid.svg" class="c" alt="">
    </div>
    <div class="choice" id="s">
      <img src="./hand-scissors-solid.svg" class="c" alt="">
    </div>
  </div>
  <p id="action-message">Make your move ðŸ¤”</p>
  <button class="reload">Restart the Game</button>
  <script src="./app.js"></script>
</body>
</html>
